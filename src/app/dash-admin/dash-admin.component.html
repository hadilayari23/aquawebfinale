<app-side></app-side>
<div class="p-4 sm:ml-64">
  <div class="p-4 border-2 border-sky-300 border-dashed rounded-lg dark:border-sky-700">
    <!-- Main Section -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
      <!-- Users Block -->
      <div class="flex items-center justify-between p-5 h-24 rounded bg-sky-200 dark:bg-sky-800 shadow-lg transition-transform transform hover:scale-105 hover:shadow-xl duration-300">
        <p class="text-2xl text-gray-400 dark:text-gray-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-users-group" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#1215b8" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M10 13a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
            <path d="M8 21v-1a2 2 0 0 1 2 -2h4a2 2 0 0 1 2 2v1" />
            <path d="M15 5a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
            <path d="M17 10h2a2 2 0 0 1 2 2v1" />
            <path d="M5 5a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
            <path d="M3 13v-1a2 2 0 0 1 2 -2h2" />
          </svg>
        </p>
        <h1 class="text-xl font-bold text-gray-700 dark:text-gray-300">Users</h1>
      </div>
      <!-- Devices Block -->
      <div class="flex items-center justify-between p-5 h-24 rounded bg-sky-100 dark:bg-gray-800 shadow-lg transition-transform transform hover:scale-105 hover:shadow-xl duration-300">
        <p class="text-2xl text-gray-400 dark:text-gray-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-cpu-2" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#1215b8" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M5 5m0 1a1 1 0 0 1 1 -1h12a1 1 0 0 1 1 1v12a1 1 0 0 1 -1 1h-12a1 1 0 0 1 -1 -1z" />
            <path d="M8 10v-2h2m6 6v2h-2m-4 0h-2v-2m8 -4v-2h-2" />
            <path d="M3 10h2" />
            <path d="M3 14h2" />
            <path d="M10 3v2" />
            <path d="M14 3v2" />
            <path d="M21 10h-2" />
            <path d="M21 14h-2" />
            <path d="M14 21v-2" />
            <path d="M10 21v-2" />
          </svg>
        </p>
        <h1 class="text-xl font-bold text-gray-700 dark:text-gray-300">Devices</h1>
      </div>
      <!-- Alerts Block -->
      <div class="flex items-center justify-between p-5 h-24 rounded bg-sky-50 dark:bg-gray-800 shadow-lg transition-transform transform hover:scale-105 hover:shadow-xl duration-300">
        <p class="text-2xl text-gray-400 dark:text-gray-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-bell" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#1215b8" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M10 5a2 2 0 1 1 4 0a7 7 0 0 1 4 6v3a4 4 0 0 0 2 3h-16a4 4 0 0 0 2 -3v-3a7 7 0 0 1 4 -6" />
            <path d="M9 17v1a3 3 0 0 0 6 0v-1" />
          </svg>
        </p>
        <h1 class="text-xl font-bold text-gray-700 dark:text-gray-300">Alerts</h1>
      </div>
    </div>

    <!-- Recent Data -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div *ngIf="lastValues.length > 0">
        <h2 class="text-lg font-semibold text-gray-700 dark:text-gray-300 mb-4">Recent Data</h2>
        <div class="flex flex-wrap gap-4">
          <div *ngFor="let value of lastValues" class="flex-1 min-w-[300px] p-4 border rounded-lg shadow-lg bg-sky-50 dark:bg-gray-800 transition-transform transform hover:scale-105 hover:shadow-xl duration-300">
            <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-200 mb-2">ID: {{ value.DevEUI }}</h3>
            <div *ngFor="let field of getDynamicFields(value)" class="flex items-center justify-between mb-2">
              <div class="flex items-center space-x-2">
                <span class="text-gray-600 dark:text-gray-400">{{ field.name }}:</span>
                <span class="text-lg font-semibold text-blue-600 dark:text-blue-400">{{ field.value }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
