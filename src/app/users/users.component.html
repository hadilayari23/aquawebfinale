<app-side></app-side>
<nav class="border-gray-200 dark:bg-gray-900 mx-4 my-2">
    <div class="p-4 sm:ml-64">
        <div class="p-4 border-2 shadow-md rounded-lg dark:border-gray-700 flex items-center justify-between">
       

            <!-- Other content here -->
            <button (click)="toggleModal()" class=" sm:ml-10 shadow hover:shadow-lg bg-gradient-to-r from-cyan-500 from-10%  to-blue-500 to-90% hover:from-sky-500 hover:to-cyan-500 text-white font-bold py-2 px-4 rounded flex justify-start items-start">
              CREATE NEW USER
              
            </button>
            <div class="relative">
                <input placeholder="Search Users" class="border-inherit border-2 h-10 w-full rounded-md pl-10 pr-10 stroke-none outline outline-offset-1 outline-cyan-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search absolute left-3 top-1/2 transform -translate-y-1/2" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#9e9e9e" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                    <path d="M21 21l-6 -6" />
                </svg>
            </div>

        </div>
        
    </div>
</nav>



<div class="p-4 sm:ml-64 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
    <ng-container *ngFor="let user of users">
      <div class="grid gap-4 mx-4 my-2 bg-sky-50 max-w-80 max-h-80 shadow-md rounded-md px-4 py-2">
        <!-- Row 1 -->
        <div class="border-b border-gray-300 py-2 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user-circle" width="76" height="76" viewBox="0 0 24 24" stroke-width="0.5" stroke="#0ea5e9" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
            <path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
            <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855" />
          </svg>
        </div>
  
        <!-- Row 2 -->
        <div class="border-b border-gray-300 py-2">
          <p class="text-sky-700">Name: {{user.name}}</p>
          <p class="text-sky-700">Lastname: {{user.lastname}}</p>
          <p class="text-sky-700">Email: {{user.email}}</p>
        </div>
  
        <!-- Row 4 -->
        <div class="py-2 flex justify-between items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-alert-circle" width="36" height="36" viewBox="0 0 24 24" stroke-width="1" stroke="#ffbf00" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0"/>
            <path d="M12 8v4"/>
            <path d="M12 16h.01"/>
          </svg>
          
          <div class="flex space-x-4">
            <svg (click)="toggleModal(user._id)" xmlns="http://www.w3.org/2000/svg" class="hover:bg-blue-300 rounded-md cursor-pointer icon icon-tabler icon-tabler-edit" width="36" height="36" viewBox="0 0 24 24" stroke-width="1" stroke="#1717bd" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1"/>
              <path d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z"/>
              <path d="M16 5l3 3"/>
            </svg>
            <svg (click)="deleteuser(user._id)" xmlns="http://www.w3.org/2000/svg" class="hover:bg-red-300 rounded-md cursor-pointer icon icon-tabler icon-tabler-trash" width="36" height="36" viewBox="0 0 24 24" stroke-width="1" stroke="#bd1717" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M4 7l16 0"/>
                <path d="M10 11l0 6"/>
                <path d="M14 11l0 6"/>
                <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12"/>
                <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3"/>
              </svg>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
  


  <!--Modal create-->

  <div *ngIf="showModal" class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                    {{ modalTitle }}
                </h3>
                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="crud-modal" (click)="closeModal()">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
                
            </div>
            <!-- Modal body -->
            <form class="p-4 md:p-5" [formGroup]="userform">
                <div class="grid gap-4 mb-4 grid-cols-2">
                    <div class="col-span-2">
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                     <input formControlName="name" type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Name" required="">
                     <div *ngIf="userform.get('name')?.invalid && (userform.get('name')?.dirty || userform.get('name')?.touched)" class="text-red-500">Name User is required</div>
                    
                  
                    </div>
                    <div class="col-span-2">
                        <label for="lastname" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">LastName</label>
                        
                        <input formControlName="lastname" type="text" name="lastname" id="lastname" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="LastName" required="">
                        <div *ngIf="userform.get('lastname')?.invalid && (userform.get('lastname')?.dirty || userform.get('lastname')?.touched)" class="text-red-500">LastName is required</div>
                    </div>
                    <div class="col-span-2">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                        
                        <input formControlName="email" type="text" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="user@exemple.com" required="">
                        <div *ngIf="userform.get('email')?.invalid && (userform.get('email')?.dirty || userform.get('email')?.touched)" class="text-red-500">Email is required</div>
                    </div>
                    
                   
                 
                </div>
                <button type="submit" 
                (click)="onSubmit()"
                [disabled]="userform.invalid" 
                [ngClass]="{'bg-sky-500 hover:bg-sky-600 focus:ring-sky-500': !userform.invalid, 'bg-gray-500 cursor-not-allowed': userform.invalid}" 
                class="text-white inline-flex items-center focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path>
            </svg>
           <!--button name-->
          {{ buttonLabel}}
        </button>
        
            </form>
            
        </div>
        
    </div>
    
</div>
  <div *ngIf="showModal" class="opacity-25 fixed inset-0 z-40 bg-black"></div>
