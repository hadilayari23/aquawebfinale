<app-side></app-side>
<nav class="border-gray-200 dark:bg-gray-900 mx-4 my-2">
    <div class="p-4 sm:ml-64">
        <div class="p-4 border-2 shadow-md rounded-lg dark:border-gray-700 flex items-center justify-between">
            <div class="relative">
                <input placeholder="Search Users" class="border-inherit border-2 h-10 w-full rounded-md pl-10 pr-10 stroke-none outline outline-offset-1 outline-cyan-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search absolute left-3 top-1/2 transform -translate-y-1/2" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#9e9e9e" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                    <path d="M21 21l-6 -6" />
                </svg>
            </div>
        </div>
    </div>
</nav>

<div class="p-4 sm:ml-64">
    <!-- Container for Actuators -->
    <div>
        <h2 class="text-lg font-bold text-gray-700 mb-4">Actuators</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <ng-container *ngFor="let device of devices">
                <ng-container *ngIf="device.type === 'actuator'">
                    <div class="grid grid-cols-1 gap-4 mx-4 my-2 bg-sky-50 max-w-80 max-h-80 shadow-md rounded-md px-4 py-2">
                        <!-- Row 1 -->
                        <div (click)="onToggleDevice(device)" class="border-b border-gray-300 py-2 flex items-center justify-center cursor-pointer">
                            <svg *ngIf="device.onoff === '01'" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-cpu" width="76" height="76" viewBox="0 0 24 24" stroke-width="0.5" stroke="#0ea5e9" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M5 5m0 1a1 1 0 0 1 1 -1h12a1 1 0 0 1 1 1v12a1 1 0 0 1 -1 1h-12a1 1 0 0 1 -1 -1z" />
                                <path d="M9 9h6v6h-6z" />
                                <path d="M3 10h2" />
                                <path d="M3 14h2" />
                                <path d="M10 3v2" />
                                <path d="M14 3v2" />
                                <path d="M21 10h-2" />
                                <path d="M21 14h-2" />
                                <path d="M14 21v-2" />
                                <path d="M10 21v-2" />
                              </svg>
                            <svg *ngIf="device.onoff === '00'" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-cpu-off" width="76" height="76" viewBox="0 0 24 24" stroke-width="0.5" stroke="#0ea5e9" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M9 5h9a1 1 0 0 1 1 1v9m-.292 3.706a1 1 0 0 1 -.708 .294h-12a1 1 0 0 1 -1 -1v-12c0 -.272 .108 -.518 .284 -.698" />
                                <path d="M13 9h2v2m0 4h-6v-6" />
                                <path d="M3 10h2" />
                                <path d="M3 14h2" />
                                <path d="M10 3v2" />
                                <path d="M14 3v2" />
                                <path d="M21 10h-2" />
                                <path d="M21 14h-2" />
                                <path d="M14 21v-2" />
                                <path d="M10 21v-2" />
                                <path d="M3 3l18 18" />
                              </svg>
                        </div>
                        <!-- Row 2 -->
                        <div class="border-b border-gray-300 py-2">
                            <p class="text-sky-700">Name : {{ device.name }}</p>
                            <p class="text-sky-700">Type : {{ device.type }}</p>
                        </div>
                    </div>
                </ng-container>
            </ng-container>
        </div>
    </div>

    <!-- Container for Sensors -->
    <div class="mt-8">
        <h2 class="text-lg font-bold text-gray-700 mb-4">Sensors</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <ng-container *ngFor="let device of devices">
                <ng-container *ngIf="device.type === 'sensor'">
                    <div class="grid grid-cols-1 gap-4 mx-4 my-2 bg-sky-50 max-w-80 max-h-80 shadow-md rounded-md px-4 py-2">
                        <!-- Row 1 -->
                        <div class="border-b border-gray-300 py-2 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-broadcast" width="76" height="76" viewBox="0 0 24 24" stroke-width="0.5" stroke="#0ea5e9" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M18.364 19.364a9 9 0 1 0 -12.728 0" />
                                <path d="M15.536 16.536a5 5 0 1 0 -7.072 0" />
                                <path d="M12 13m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
                              </svg>
                        </div>
                        <!-- Row 2 -->
                        <div class="border-b border-gray-300 py-2">
                            <p class="text-sky-700">Name : {{ device.name }}</p>
                            <p class="text-sky-700">Type : {{ device.type }}</p>
                        </div>
                        <!-- Row 4 -->
                        <div class="py-2 flex justify-between items-center">
                            <svg (click)="selectDevice(device.deveui)" xmlns="http://www.w3.org/2000/svg" class="hover:bg-yellow-100 rounded cursor-pointer icon icon-tabler icon-tabler-alert-circle" width="36" height="36" viewBox="0 0 24 24" stroke-width="1" stroke="#ffbf00" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" />
                                <path d="M12 8v4" />
                                <path d="M12 16h.01" />
                            </svg>
                        </div>
                    </div>
                </ng-container>
            </ng-container>
        </div>
    </div>
</div>
